<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firewall Academy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="{{ url_for('home') }}" class="logo-container">
            <img src="{{ url_for('static', filename='images/firewall_academy_logo.png') }}" alt="Firewall Academy Logo" class="logo">
        </a>

        <ul class="nav-links">
            <li><a href="{{ url_for('lessons') }}">Lessons</a></li>
            <li><a href="{{ url_for('parental_advice') }}">Parental Advice</a></li>

            <!-- Log In / Log Out Button -->
            {% if logged_in %}
                <li><a href="{{ url_for('logout') }}" class="login-btn">Log Out</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}" class="login-btn">Log In</a></li>
            {% endif %}
        </ul>
    </nav>


    <!-- Stacked Vertical Layout -->
    <div class="home-container">
        <!-- Top Text -->
        <div class="text-content">
            <h1 class="page-title">Ready to Learn?</h1>
            <p class="home-subtext">
                Welcome to Firewall Academy â€“ where young cyber superheroes learn to outsmart hackers, protect their gadgets, and stay safe online!
            </p>
        </div>

        <!-- Image -->
        <img src="{{ url_for('static', filename='images/cybersecurity_image.jpg') }}" alt="Cybersecurity Image" class="home-image">

        <!-- Buttons -->
        <div class="home-buttons">
            <a href="{{ url_for('lessons', lesson_id=1) }}" class="home-button">Lessons</a>
            <a href="{{ url_for('parental_advice') }}" class="home-button">Parental Advice</a>
        </div>
    </div>

</body>
</html>
