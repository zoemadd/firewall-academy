<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Firewall Academy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/lessons">Lessons</a>
        <a href="/signup">Sign Up</a>
        <a href="/login">Login</a>
    </div>
    <!-- Navigation Bar -->
    <nav>
        <a href="{{ url_for('home') }}" class="logo-container">
            <img src="{{ url_for('static', filename='images/firewall_academy_logo.png') }}" alt="Firewall Academy Logo" class="logo">
        </a>

        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('lessons') }}">Lessons</a></li>
            <li><a href="{{ url_for('parental_advice') }}">Parental Advice</a></li>
            <li><a href="{{ url_for('login') }}" class="login-btn">Log In</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="lesson-container">

        <!-- Sign-Up Page Title -->
        <h1 class="page-title">Sign Up</h1>

        <!-- Error Message (if user exists) -->
        {% if error %}
            <p class="intro-text" style="color: red;">{{ error }}</p>
        {% endif %}

        <!-- Sign-Up Form -->
        <section class="login-section">
            <form method="POST" action="{{ url_for('signup') }}" class="login-form">
                <label for="email" class="login-label">Email:</label>
                <input type="email" id="email" name="email" required class="input-field">

                <label for="password" class="login-label">Password:</label>
                <input type="password" id="password" name="password" required class="input-field">

                <button type="submit" class="home-button">Sign Up</button>
            </form>

            <!-- Redirect to Login -->
            <p class="intro-text">Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
        </section>

    </main>

</body>

</html>
