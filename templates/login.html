<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Firewall Academy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="{{ url_for('home') }}" class="logo-container">
            <img src="{{ url_for('static', filename='images/firewall_academy_logo.png') }}" alt="Firewall Academy Logo" class="logo">
        </a>

        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('lessons') }}">Lessons</a></li>
            <li><a href="{{ url_for('parental_advice') }}">Parental Advice</a></li>

            <!-- Log In / Log Out Button -->
            {% if logged_in %}
                <li><a href="{{ url_for('logout') }}" class="login-btn">Log Out</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}" class="login-btn">Log In</a></li>
            {% endif %}
        </ul>
    </nav>


    <!-- Main Content -->
    <main class="lesson-container">

        <!-- Login Page Title -->
        <h1 class="page-title">Log In</h1>

        <!-- Error Message (if login fails) -->
        {% if error %}
            <p class="intro-text" style="color: red;">{{ error }}</p>
        {% endif %}

        <!-- Login Form -->
        <section class="login-section">
            <form method="POST" action="{{ url_for('login') }}" class="login-form">
                <label for="email" class="login-label">Email:</label>
                <input type="email" id="email" name="email" required class="input-field">

                <label for="password" class="login-label">Password:</label>
                <input type="password" id="password" name="password" required class="input-field">

                <button type="submit" class="home-button">Log In</button>
            </form>

            <!-- Sign Up Prompt -->
            <p class="intro-text">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>

        </section>

    </main>

</body>

</html>
